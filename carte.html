<html>
<head>
  <title>Carte multi lieux</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>
<body>
  <div id="map" style="height: 800px; width: auto;">
</div>
<script type="text/javascript">
    var locations = [
      ['Bois des Alpes', 45.56396299999999, 5.925507000000039, 1],
      ['Gymnase LEGTA Carmejane', 44.0321655, 6.1354588, 2],

      ['Centre de vacances de la Fontaine d\'Annibal', 44.284631, 5.282455, 4],
      ['Collège de Beaumont-les-Valence', 44.8606345, 4.9420009, 5],
      ['Plateaux pédagogiques de Néopolis sur Rovaltain', 44.988114, 4.977144, 6],
      ['Salle des Fetes intercommunale Sivu de Bagnol St Michel sur Savasse', 45.1451958, 5.1213328, 7],
      ['Collège et gymnase de Rumilly', 45.8408612, 5.959447, 8],
      ['Atelier municipal à Abriès', 44.794345, 6.9273868, 9],
      ['Bergerie d\'Orcières', 44.696778, 6.32187, 10],
      ['La cabane des Cloutas Chalet multiacceuil ski de fond', 44.6934207, 5.891746, 11],
      ['Galerie de l\'Alpe au Jardin alpin du Col du Lautaret', 45.0354314, 6.4007783, 12],
      ['Groupe scolaire de Guillestre', 44.6620813, 6.6532797, 13],

      ['Maison intercommunale du tourisme à Château Ville Vieille', 44.7557222, 6.7898113, 15],
      ['Observatoire astronomique du Pic Chateau Renard Saint Véran', 44.69864, 6.9040593, 16],

      ['Maison du Conseil Général de l\'Isère à Villard de Lans', 45.0746319, 5.5556481, 20],
      ['Groupe Scolaire de La Rivière 38', 45.2365831, 5.5085106, 21],
      ['Groupe scolaire de Saint Pierre d\'Entremont', 45.4176704, 5.8512422, 22],
      ['Gymnase d\'Allevard', 45.3936519,6.070587, 23],

    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: new google.maps.LatLng(45.56396299999999, 5.925507000000039),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
